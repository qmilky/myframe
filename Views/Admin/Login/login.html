<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>『shop』后台管理</title>
    <link href="./Public/css/admin_login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="admin_login_wrap">
    <h1>后台管理</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="./index.php?m=admin&c=login&f=dologin" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：</label>
                        <!--<img src="http://appcdn.fanyi.baidu.com/zhdict/gif/b49cdc1cc427711e5876ac8e0eb15ce01.gif" width="80px" height="80px"/>-->
                        <input type="text" name="uname" value="" id="user" size="40" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="upwd" value="" id="pwd" size="40" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="pwd">验证码：</label>
                        <input type="text" name="code" value="" id="code" size="15" class="admin_input_style" />
                        <img style="vertical-align:top;"  onclick="this.src='./Public/codes/code.php?a='+Math.random()" src="./Public/codes/code.php"  />
                    </li>
                    <li>
                        <input type="submit" tabindex="3" value="提交" class="btn btn-primary" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <p class="admin_copyright"><a tabindex="5" href="http://www.mycodes.net/" target="_blank">返回首页</a> &copy; 2014 Powered by <a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
</body>
</html>
